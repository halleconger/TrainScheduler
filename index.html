<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Train Schedule </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Oswald" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <p> Anytime Is Train Time </p>
            <img src="./assets/images/traffic-light.png" alt="stoplight" id="stopLight">
            <img src="./assets/images/train-public-transport.png" alt="train" id="train">
            <img src="./assets/images/railroad.png" alt="railroadcrossing" id="railRoadCrossing">
        </div>
    </div>

    <div class="container" id="currentTrain">
        <div class="card-header"> Current Train Schedule </div>
        <div class="card-body">
            <table style="width: 100%">
                <thead>
                    <tr>
                        <th> Train Name </th>
                        <th> Destination </th>
                        <th> Frequency (min) </th>
                        <th> Next Arrival </th>
                        <th> Minutes Away </th>
                    </tr>
                </thead>
                <tbody id="newTrainsAdded"></tbody>
            </table>
        </div>
    </div>

    <div class="container" id="trainAdder">
        <div class="card-header"> Add Train </div>
        <div class="card-body">
            <div class="form-group">
                <label for="trainName"> Train Name </label>
                <input type="text" class="form-control" id="trainNameInput">
            </div>
            <div class="form-group">
                <label for="destination"> Destination </label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="trainTime"> First Train Time (HH:mm - military time) </label>
                <input type="text" class="form-control" id="trainTimeInput">
            </div>
            <div class="form-group">
                <label for="frequency"> Frequency (min) </label>
                <input type="text" class="form-control" id="frequencyInput">
            </div>
            <button type="submit" class="btn btn-primary" id="addTrainButton"> Submit </button>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
